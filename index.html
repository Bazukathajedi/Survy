<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
<body>
<H1 id="title">Survey Form</H1>
<div id="form-outer">
  <P id=description>Let us know how we can improve our services to suit your needs</P>
  <form id="survey-form" method="GET" action="https://codepen.io./bazukathajedi/pen/agzoBq">
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">* Name:</label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" required placeholder="Enter your name" >
      </div>
      <div class="rowTab">
        <div class="labels">
          <label id="email-label" for="email">* Email:</label>
           </div>
          <div class="rightTab">
            <input type="email" id="email" class="input-field" required placeholder="Enter your email"></div>
          </div>
      <div class="rowTab">
                  <div class="labels">
                    <label id="number-label" for="age">* Age:</label></div>
        <div class="rightTab">
        <input type="number" name="age" id="number" min="1" max="125" class="input-field" required placeholder="Age">
          </div>
      </div>
      <div class="rowTab">
        <div class="labels">
      <label for="currentPos">Which action best describes your role</label>
        </div>
        <div class="rightTab">
          <select id="dropdown" name="currentPos" class="dropdown">
          <option disabled value>select an option</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Leaner</option>
          <option value="preferno">Prefer Not To Say</option>
            <option value="other">Other</opton>
          </select>
        </div>
      </div>
       <div class="rowTab"> 
            <div class="labels">
    <label for="userRating">* How likely is that you would recommend our restaurant to a friend ?</label></div>
      <div class="rightTab">
        <ul style="list-style: none;">
          <li class="radio">
            <label>
              Definitely
              <input name="radio-buttons" value="1" type="radio" class="userRatings">
            </label>
          </li>
          <li class="radio">
            <label>
              Maybe
              <input name="radio-buttons" value="2" type="radio" class="userRatings">
            </label>
          </li>
        <li class="radio">
          <label>
            Not Sure
            <input name="radio-buttons" value="3" type="radio" class="userRatings">
          </label>
          </li>
        </ul>
         </div>
         <div class="rowTab">
           <div class="labels">
             <label for="most-like">What do you like most in our restaurant:</label>
           </div>
           <div class="rightTab">
             <select id="most-like" name="mostLike" class="dropdown">
          <option disabled value>select an option</option>
          <option value="orders">Ease Of Ordering</option>
          <option value="cleanliness">Cleanliness</option>
          <option value="portions">Portion Size</option>
          <option value="qualityof">Quality Of Food</option>
            <option value="service">Customer Service</option>
               <option value="other">Other</option>
          </select>
        </div>
      </div>
         <div class="rowTab">
           <div class="labels">
             <label for="preferences">
               Things that should be improved in the future
               <br>
               (Check all that apply)
             </label>
           </div>
           <div class="rightTab">
             <ul id="preferences" style="list-style: none;">
               <li class="checkbox">
                 <label>
                   <input name="prefer"
                          value="1" type="checkbox" class="userRatings">
                   Customer Service
                   </label>
               <li class="checkbox">
                 <label>
                   <input name="prefer"
                          value="2" type="checkbox" class="userRatings">
                   Eco-friendly 
                 </label>
                  <li class="checkbox">
                 <label>
                   <input name="prefer"
                          value="3" type="checkbox" class="userRatings">
                   Professionalism
                   </label>
              <li class="checkbox">
                 <label>
                   <input name="prefer"
                          value="4" type="checkbox" class="userRatings">
                   Waiting Time
                </label>
          <li class="checkbox">
                 <label>
                   <input name="prefer"
                          value="5" type="checkbox" class="userRatings">
                   Food Quality
            </label>
             <li class="checkbox">
                 <label>
                   <input name="prefer"
                          value="6" type="checkbox" class="userRatings">
               Cleanliness
               </label>
               </li>
             </ul>
           </div>
         </div>
         <div class="rowTab">
           <div class="labels">
             <label for="comments">Any Comments and Suggestions?</labe>
           </div>
           <div class="rightTab">
             <textarea id="comments" class="input-field" style="height: 50px; resize: vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
           </div>
         </div>
         <button id="submit" type="submit">Submit</button>
         </form>
    </div>
 
  
  </body>
  </html>
